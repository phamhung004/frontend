<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F5F5"/>
  
  <!-- Document Icon -->
  <g transform="translate(100, 80)">
    <!-- Main document shape -->
    <path d="M0 0 H150 L200 50 V280 H0 Z" fill="white" stroke="#9F86D9" stroke-width="3"/>
    
    <!-- Folded corner -->
    <path d="M150 0 V50 H200 Z" fill="#E5DFF5" stroke="#9F86D9" stroke-width="3"/>
    
    <!-- PDF text -->
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#E35946" text-anchor="middle">PDF</text>
    
    <!-- Document lines -->
    <line x1="30" y1="200" x2="170" y2="200" stroke="#9F86D9" stroke-width="2"/>
    <line x1="30" y1="220" x2="170" y2="220" stroke="#9F86D9" stroke-width="2"/>
    <line x1="30" y1="240" x2="120" y2="240" stroke="#9F86D9" stroke-width="2"/>
  </g>
  
  <!-- Free badge -->
  <g transform="translate(280, 280)">
    <circle cx="0" cy="0" r="50" fill="#39F5C4"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">FREE</text>
  </g>
</svg>
